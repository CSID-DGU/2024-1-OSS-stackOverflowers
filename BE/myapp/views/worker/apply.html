<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>근무 신청</title>
    
    <!-- CSS 부분 수정 -->
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/main.min.css' rel='stylesheet' />
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.10/main.min.css' rel='stylesheet' />
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.10/main.min.css' rel='stylesheet' />
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            margin-bottom: 20px;
            text-align: center;
        }
        #calendar {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>근무 신청</h1>
            <p>원하시는 근무 시간을 드래그하여 선택해주세요. (30분 단위)</p>
        </div>
        
        <div id="calendar"></div>
    </div>

    <!-- JS 부분 수정 -->
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.10/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.10/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.10/index.global.min.js'></script>
    <!--한글 지원 패키지-->
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/locales/ko.global.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const workerId = '<%= workerId %>'; // 서버에서 전달받은 workerId

            // 근무 일정 조회 함수
            async function loadEvents() {
                try {
                    const response = await fetch('/worker/events/all');
                    const events = await response.json();
                    return events;
                } catch (error) {
                    console.error('일정 조회 에러:', error);
                    return [];
                }
            }

            // 근무 신청 내역 조회 함수
            async function loadRequests() {
                try {
                    const response = await fetch(`/worker/events/apply/${workerId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                    const requests = await response.json();
                    return requests;
                } catch (error) {
                    console.error('신청 내역 조회 에러:', error);
                    return [];
                }
            }

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'timeGridWeek,timeGridDay'
                },
                slotMinTime: '00:00:00',
                slotMaxTime: '24:00:00',
                slotDuration: '00:30:00',
                selectable: true,
                selectMirror: true,
                allDaySlot: false,
                locale: 'ko',

                // 시간 선택 시 처리
                select: function(info) {
                    if (confirm('선택하신 시간에 근무를 신청하시겠습니까?')) {
                        // 근무 신청 처리
                        fetch('/worker/events/apply', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                eventId: info.event ? info.event.id : null,
                                selectedStart: info.start,
                                selectedEnd: info.end
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            alert(data.message);
                            if (data.redirectUrl) {
                                window.location.href = data.redirectUrl;
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('근무 신청 중 오류가 발생했습니다.');
                        });
                    }
                    calendar.unselect();
                },

                // 이벤트 클릭 시 상세 정보 표시
                eventClick: function(info) {
                    alert(`근무: ${info.event.title}\n시간: ${info.event.start} ~ ${info.event.end}\n${info.event.extendedProps.description || ''}`);
                }
            });

            // 캘린더 초기화 시 데이터 로드
            Promise.all([loadEvents(), loadRequests()])
                .then(([events, requests]) => {
                    // 근무 일정 추가
                    calendar.addEventSource(events);
                    
                    // 신청 내역 추가 (다른 색상으로 표시)
                    const requestEvents = requests.map(request => ({
                        id: request.id,
                        title: `신청됨: ${request.eventTitle}`,
                        start: request.requestStart,
                        end: request.requestEnd,
                        color: '#ffa500', // 신청된 일정은 주황색으로 표시
                        status: request.status
                    }));
                    calendar.addEventSource(requestEvents);
                    
                    calendar.render();
                });
        });
    </script>
</body>
</html>
